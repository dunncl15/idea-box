<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ideabox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <section class="form-section">
        <form>
          <h1><span class="title-teal">idea</span><span class="title-grey">box</span></h1>

          <input class="user-body" type="text" name="body" placeholder=" Body"><br>
          <button class="save-btn">save</button><br>
        </form>
      </section>
      <section class="search-section">
        <input class="search-field" type="search" name="search" placeholder=" Search">
      </section>
      <section class="idea-section">
      </section>
    </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts.js" type="text/javascript"></script>
  </body>
