<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idea Box</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section>
      <form>
        <input id="user-title" type="text" name="title" placeholder="Title"><br>
        <input id="user-idea" type="text" name="body" placeholder="Body"><br>
        <button class="save-btn">Save</button><br>
      </form>
    </section>
    <input type="search" name="search" placeholder="Search">
    <section class="idea-catalog">
      <div class="idea">
        <p>Idea Title</p>
        <p>Idea Body</p>
      </div>
    </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
</html>
